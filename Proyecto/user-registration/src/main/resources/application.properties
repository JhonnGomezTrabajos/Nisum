# Nombre de la aplicacion
spring.application.name=User Registration Service

# Configuracion de la base de datos H2 (en memoria)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Consola de H2 para visualizar la base de datos
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Variables para generar JWT
jwt.secret=ZkA5G9h&3Yb6XyPzR7u8!aBcE$dFgH2i1JkLmNoPqRsTuvWxy*#@^%$&*()_+1234567890
jwt.expiration=3600000

# Expresiones Regulares de validacion
email.validation.regex=^[a-zA-Z0-9._%+-]+@dominio\\.cl$
password.regex=^(?=.*[A-Za-z])(?=.*\\d)(?=.*[!@#$%^&*()_+\\-=\\[\\]{};':"\\\\|,.<>/?])[A-Za-z\\d!@#$%^&*()_+\\-=\\[\\]{};':"\\\\|,.<>/?]{8,}$

# Configuracion de Swagger
server.port=8080
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
